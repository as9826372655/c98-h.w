<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">

    <div class="container">

        <a href="" id="link" download="myselfie.png"></a>

                <img src="pic1.jpg" style="width: 50%;">

        </div>

    </div>
